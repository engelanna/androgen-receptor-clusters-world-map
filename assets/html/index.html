<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Leaflet example</title>

		<!-- include leaflet css and javascript -->
		<link
			rel="stylesheet"
			crossorigin=""
			href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
		/>
		<script
			src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"
			crossorigin=""
		></script>

		<!-- include our own css -->
		<link rel="stylesheet" href="../css/index.css" />

		<!-- we include the javascript at the bottom, see below -->
	</head>

	<body>
		<h2>
			Androgen receptor clustering (4654 genomes)
		</h2>
		<h4>at 0.98 identity threshold</h4>
		<div id="map"></div>

		<!-- include our own javascript -->
		<script src="../js/index.js"></script>
	</body>
</html>
